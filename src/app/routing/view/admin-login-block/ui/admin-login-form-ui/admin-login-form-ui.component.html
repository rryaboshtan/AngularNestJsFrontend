<form [formGroup]='formGroup' (input)='onFormChange()' (ngSubmit)='onSubmit()'>
    <h2>Авторизация на сайте</h2>

  <mat-form-field>
    <mat-label>Логин</mat-label>
    <input matInput formControlName='login' />
    <mat-error>Это поле обязательно</mat-error>
  </mat-form-field>

  <!-- <mat-divider></mat-divider> -->

  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input matInput formControlName='password'/>
    <mat-error>Это поле обязательно</mat-error>
  </mat-form-field>

  
  <button mat-raised-button color="primary" [disabled]='formGroup.invalid || !!formError'>Войти</button>

  {{formGroup.invalid | json}}
  
  <mat-error *ngIf='formError'>{{formError}}</mat-error>
</form>
